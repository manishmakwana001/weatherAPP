<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox"><input type="text" class="inputbox">
                <button id="button" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="location-not-exist">
            <h2>location-not-found</h2>
            <img src="istockphoto-1319148638-612x612.jpg" alt="">
            <div class="weather-show">
                <img src="3d-render-weather-icons-set-day-night-elements_107791-17772.jpg" class="weather-image" alt="">
                <div class="weather-box">
                    <p class="tempreture">0<sup>c</sup></p>
                    <p class="description">light-rain</p>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity"><i class="fa-shark fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">study data=60%</span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind"><i class="fa-solid fa-wind"></i>
                <div class="text"><span class="wind-speed">180k.m/hr</span>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="./weather.js"></script>
</html>
